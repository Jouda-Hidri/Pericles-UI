<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Candidates List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div th:if="${list != null}">
		<h1>Pericles : Candidates list</h1>
		<ul>
			<li th:each="item : ${list}"><a
				th:href="@{'/vote/' + ${item.id}}" th:utext="${item}">Click here
					to vote for this candidate</a></li>
		</ul>
	</div>
</body>
</html>
